
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personalized Cancer Prediction</title>
  <style>
    body {
      background-color: #0e1117;
      color: #e1e1e1;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 40px auto;
      max-width: 600px;
      padding: 20px;
      text-align: center;
    }
    h1 { font-weight: 600; margin-bottom: 1rem; }
    #logo { width: 80px; margin-bottom: 20px; }
    form {
      background-color: #151c26;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #202b38;
      text-align: left;
    }
    label { display: block; font-weight: 500; margin-bottom: 6px; }
    input[type="text"], textarea {
      width: 100%; padding: 10px; border-radius: 8px; border: none;
      background-color: #232f40; color: #e1e1e1; font-size: 1rem;
      margin-bottom: 15px; box-sizing: border-box; font-family: inherit;
    }
    input[list] { background-color: #232f40; color: #e1e1e1; }
    input[type="text"]::placeholder, textarea::placeholder { color: #7a8494; }
    button {
      background-color: #2196f3; color: white; border: none;
      padding: 12px 20px; border-radius: 8px; font-size: 1rem;
      cursor: pointer; font-weight: 600; transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover { background-color: #0b7dda; }
    #result, #model-performance {
      margin-top: 20px; padding: 15px; border-radius: 10px;
      background-color: #151c26; box-shadow: 0 0 10px #202b38;
      font-weight: 600; font-size: 1.1rem;
      text-align: left;
    }
    ul { padding-left: 20px; text-align: left; }
    .highlight { color: #4cafef; font-weight: bold; }
  </style>
</head>
<body>
  <img id="logo" src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Medical Logo" />
  <h1>Personalized Cancer Prediction</h1>
  <form id="predict-form">
    <label for="gene">Gene:</label>
    <input type="text" id="gene" name="Gene" list="gene-options" placeholder="Enter gene" required />
    <datalist id="gene-options">
      <option value="BRCA1">
      <option value="TP53">
      <option value="EGFR">
      <option value="BRAF">
      <option value="KRAS">
    </datalist>

    <label for="variation">Variation:</label>
    <input type="text" id="variation" name="Variation" list="variation-options" placeholder="Enter variation" required />
    <datalist id="variation-options">
      <option value="Missense">
      <option value="Nonsense">
      <option value="Insertion">
      <option value="Deletion">
      <option value="Frameshift">
    </datalist>

    <label for="text">Text:</label>
    <textarea id="text" name="Text" placeholder="Enter text info" rows="4" required></textarea>
    <button type="submit">Predict</button>
  </form>

  <div id="result"></div>
  <div id="model-performance"></div>

  <script>
    document.getElementById('predict-form').addEventListener('submit', async function(event) {
      event.preventDefault();

      const data = {
        Gene: document.getElementById('gene').value,
        Variation: document.getElementById('variation').value,
        Text: document.getElementById('text').value,
      };

      try {
        const response = await fetch('http://127.0.0.1:8000/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (result.all_models) {
          let html = '<h3>üìä Model Performance:</h3><ul>';
          for (const [model, info] of Object.entries(result.all_models)) {
            const highlight = model === result.most_accurate_model ? "highlight" : "";
            html += `<li class="${highlight}">- ${model}: ${info.accuracy}%, Prediction: ${info.prediction}</li>`;
          }
          html += '</ul>';
          document.getElementById('model-performance').innerHTML = html;

          document.getElementById('result').innerText =
            `‚úÖ Prediction: ${result.prediction}\n` +
            `Confidence: ${result.confidence}\n` +
            `Most Accurate Model: ${result.most_accurate_model}`;
        } else if (result.error) {
          document.getElementById('result').innerText = '‚ùå Error: ' + result.error;
        } else {
          document.getElementById('result').innerText = '‚ö†Ô∏è Unexpected response format.';
        }

      } catch (error) {
        document.getElementById('result').innerText = '‚ùå Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
